<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<title>HTML 5 Audio Experiment 2: Plonk</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<link href="css/plonk.css" media="screen" type="text/css" rel="stylesheet">
</head>

<body>
	<header id="masthead" role="banner">
		<h1>Plonk:
			an <a href='writeup/'>homage</a> to <a href='http://labs.dinahmoe.com/plink/#'>Plink</a> by DinahMoe.
		</h1>
	</header>

	<aside id='xcontrols'>
		<label><input type="radio" name="x" id="nothing" value="nothing" title="nothing" checked> X</label>
		<label><input type="radio" name="x" id="volume" value="volume" title="volume"> Volume</label>
		<label><input type="radio" name="x" id="pan" value="pan" title="pan">Pan</label>
	</aside>

	<section id="content">
		<article role="main" id="app-container">
			<canvas id="canvas"></canvas>
		</article>
	</section>

</body>

</html>
